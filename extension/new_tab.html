<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="libs/moment.js"></script>
    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="libs/skycons.js"></script>
    <script src='script.js'></script>
</head>
<body>
    <div id="title">
        A sip of tea with Control-Tea.
    </div>
    <iframe src='https://lichess.org/training/frame?bg=dark&theme=brown' class='lichess-training-iframe'
            allowtransparency='true' frameBorder='0' style='width: 224px; height: 264px;'
            title='Lichess free online chess'></iframe>
    <div id="top_left" class="tile">
        <div id="date_time_wrapper">
            <div id="time"></div>
            <div id="date"></div>
        </div>
        <div id="weather_wrapper">
            <canvas id="weather_icon" height="38px" width="38px"></canvas>
            <div id="current_temp"></div>
        </div>
    </div>
    <div id="footer">
        <div id="detail_weather"></div>
        <div id="lol_status"></div>
    </div>
</body>
</html>
